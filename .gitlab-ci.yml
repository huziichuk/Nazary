stages:
  - create-env
  - build
  - test
  - deploy

env-setup-job:
  stage: create-env
  script:
    - echo "$env" > .env
  artifacts:
    paths:
      - .env

build-job:
  stage: build
  script:
    - docker build -t nazary-api:$CI_COMMIT_SHORT_SHA  ./server/

test-job:
  stage: test
  script:
    - docker run --env-file .env --rm nazary-api:$CI_COMMIT_SHORT_SHA npm run test

deploy-job:services:
  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-app}
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test:
        ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-app}']
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  api:
    env_file:
      - .env
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '3000:3000'
    restart: unless-stopped

volumes:
  dbdata:

  stage: deploy
  script:
    - docker-compose -f docker-compose.yml up -d --build
