stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - cp "$env" ./server/.env
    - cat ./server/.env
    - cp "$env" .env
    - cat .env
    - cat ./server/.env
    - docker build -t nazary-api:$CI_COMMIT_SHORT_SHA ./server/

test-job:
  stage: test
  script:
    - docker run --env-file "$env" --rm nazary-api:$CI_COMMIT_SHORT_SHA npm run test

deploy-job:
  stage: deploy
  script:
    - cat "$env"
    - docker compose --env-file "$env" -f docker-compose.yml up -d --build
